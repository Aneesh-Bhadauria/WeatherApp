<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="current-info">
				<div class="data-container">
					<div class="time" id="time">12:30 <span id="am-pm">PM</span></div>
					<div class="date" id="date">Monday,24 May</div>
					<div class="others" id="current-weather-infos">
						<div class="weather-infos">
							<div>Humidity</div>
							<div>95.2%</div>
						</div>
						<div class="weather-infos">
							<div>Wind Speed</div>
							<div>5 km/hr</div>
						</div>
						<div class="weather-infos">
							<div>Pressure</div>
							<div>123</div>
						</div>
					</div>
				</div>
				<div class="place-container">
					<div class="time-zone" id="time-zone">Asia/Kolkata</div>
					<div class="country" id="country">IN</div>
				</div>
			</div>
		</div>
	</body>
</html>
